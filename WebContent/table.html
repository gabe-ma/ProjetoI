    <script type="text/javascript">
        $(document).ready(function() {
            var x = 0;
            var table = $('#mytable').DataTable({
                responsive: true,
                dom: 'Bfrtip',
                buttons: [{
                    className: "buttons-ordenar",
                    text: 'ORDENAR POR CADASTRO',
                    align: "left",
                    action: function() {
                        x = x + 1;
                        if (x % 2 != 0) {
                            table.order([0, 'asc']).draw();
                            showDialogue("Ordem crescente", "warning", 1000);
                            $("#a").show();
                        } else {
                            table.order([0, 'desc']).draw();
                            showDialogue("Ordem decrescente", "info", 1000);
                        }
                    }
                }],
                select: {

                },
                "paging": false,
                "bInfo": false,
                "oLanguage": {
                    "sEmptyTable": "Nenhum registro encontrado na tabela",
                    "sZeroRecords": "Nenhum registro encontrado",
                    "sSearch": "Pesquisar: "
                },
            });

            $('#ordenar').click(function() {
                table.order([0, 'asc']).draw();
            });

            $('#admuser').on('change', function() {
                table.columns(6).search(this.value).draw();
            });

            $('#mySearchText').keyup(function() {
                table.search($('#mySearchText').val()).draw();
                if ($(this).val().length > 0) {
                    if ($('.dataTables_empty').length == 0) {
                        $(this).css("border-color", "green");
                    } else {
                        $(this).css("border-color", "red");
                    }
                } else {
                    $(this).css("border-color", "rgb(132, 46, 176)");
                }
            })
        });

        function showDialogue(mensagem, tipo, tempo) {
            var dialogoId = new Date().getTime();

            if (!tipo) {
                var tipo = "info";
            }
            var cssMessage = "display: block; position: fixed; top: 0; left: 35%; right: 35%; width: 12%; padding-top: 165px; z-index: 999";
            var cssInner = "margin: 0 auto; box-shadow: 1px 1px 5px black;";

            var dialogContainer = $('<div>').attr('id', dialogId).addClass('message'),
                alert = $('<div>').addClass('alert alert-' + tipo + ' alert-dismissable inner').text(mensagem);
            dialogContainer.append(alert);

            $('body').append(dialogo);
            var dialogoElement = $('#' + dialogoId);
            dialogoElement.hide();
            dialogoElement.fadeIn(200);

            setTimeout(function() {
                dialogoElement.fadeOut(300, function() {
                    $(this).remove();
                });
            }, tempo);
        }
    </script>
