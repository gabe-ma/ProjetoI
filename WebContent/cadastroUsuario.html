<html>
<head>

<script

	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="assets/css/index.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a style="color: white" class="navbar-brand" href="index.html">Recicla
			Sampa</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#conteudoNavbarSuportado"
			aria-controls="conteudoNavbarSuportado" aria-expanded="false"
			aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a style="color: white"
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Para Sua Empresa </a>
					<div style="background-color: dimgray" class="dropdown-menu"
						aria-labelledby="navbarDropdown">
						<a style="color: white" class="dropdown-item" href="empresa.html">Mapa
							de Coleta</a> <a style="color: white" class="dropdown-item"
							href="procurarLocais.jsp">Materiais Recicláveis</a>
						<div class="dropdown-divider"></div>
						<a style="color: white" class="dropdown-item" href="#">Algo
							mais aqui</a>
					</div></li>
				<li class="nav-item dropdown"><a style="color: white"
					class="nav-link" href="cliente.html">Recicle Seu Lixo
						Domiciliar</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Pesquisar" aria-label="Pesquisar">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
			</form>
		</div>
	</nav>

	<form action="CadastroUsuario.do" method=post>
		<label for="nome">Nome</label><input type="nome"
				class="form-control" name="nome" id="nome" required
				maxlength="100" placeholder="Insira seu nome">
		<label for="email">E-mail</label><input type="email"
				class="form-control" name="email" id="email" required
				maxlength="100" placeholder="Insira seu email">
		<label for="senha">Senha</label><input
				type="password" class="form-control" name="senha" id="senha"
				required maxlength="100" placeholder="Insira sua senha">
		<label for="tipo">Qual seu tipo de perfil:</label> <select
						name="tipo" id="tipo">
				<option value="1">Empresa</option>
				<option value="2">Cliente</option>
				<option value="3">Transportador</option>
					</select>
					<p> </p>
					
		<label for="banco">Banco</label><input type="banco"
				class="form-control" name="banco" id="banco" required
				maxlength="100" placeholder="Insira o nome do seu banco">
		<label for="conta">Conta</label><input type="conta"
				class="form-control" name="conta" id="conta" required
				maxlength="100" placeholder="Insira o número da sua conta. Ex: xxxxxx-x">
		<label for="agencia">Agência</label><input type="agencia"
				class="form-control" name="agencia" id="agencia" required
				maxlength="100" placeholder="Insira o número da sua agência. Ex: xxx">
			<button class="btn btn-outline-success my-2 my-sm-0" name="locais"
						type="submit">Criar</button>
	</form>
	
</body>
</html>
