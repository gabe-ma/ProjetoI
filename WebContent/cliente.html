<html>

<head>
    <title>Recicla Sampa LTDA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */

            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        body {

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
        .locationField,
        #controls {
            position: relative;
            width: 480px;
        }

        .autocomplete {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 99%;
        }

        .label {
            text-align: right;
            font-weight: bold;
            width: 100px;
            color: #303030;
            font-family: "Roboto";
        }

        .field {
            width: 99%;
        }

        #locationField {
            height: 20px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a style="color: white" class="navbar-brand" href="index.html">Recicla Sampa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="empresa.html">Colete Seu Lixo Empresarial</a>
                </li>
                <li class="nav-item dropdown">
                    <a style="color: white" class="nav-link" href="cliente.html">Colete Seu Lixo Domiciliar</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="container">
            <div class="col-md-6">
                <h2>Recicle Seu Lixo Domiciliar</h2>
                <br>
                <div id="map" style="width: 1000px; height: 500px; align-content: center"></div>
                <br>
                <div class="locationField">
                    <input id="autocomplete_from" class="autocomplete" placeholder="Sua Localização Atual" onFocus="geolocate_from()" type="text" />
                </div>
                <br />
                <div class="locationField">
                    <input id="autocomplete_to" class="autocomplete" placeholder="Sua Próxima Coleta" onFocus="geolocate_to()" type="text" />
                </div>
            </div>
        </div>
    </div>
    <br>

    <script>
        function init() {
            initMap();
            initAutocomplete();
        }
    </script>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -23.547758,
                    lng: -46.629860
                },
                zoom: 10
            });
        }
    </script>
    <script>
        var placeSearch, autocomplete_from, autocomplete_to, marker_from, marker_to;

        function initAutocomplete() {
            marker_from = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });
            marker_to = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });
            // Create the autocomplete object, restricting the search predictions to
            // geographical location types.
            autocomplete_from = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete_from'), {
                    types: ['geocode']
                });
            autocomplete_to = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete_to'), {
                    types: ['geocode']
                });
            // Avoid paying for data that you don't need by restricting the set of
            // place fields that are returned to just the address components.
            autocomplete_from.setFields(['address_component', 'geometry']);
            autocomplete_to.setFields(['address_component', 'geometry']);
            // When the user selects an address from the drop-down, populate the
            // address fields in the form.
            autocomplete_from.addListener('place_changed', fillInAddress_from);
            autocomplete_to.addListener('place_changed', fillInAddress_to);
        }

        function fillInAddress_from() {
            // Get the place details from the autocomplete object.
            var place = autocomplete_from.getPlace();
            marker_from.setVisible(false);
            // If the place has a geometry, then present it on a map.
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(5); // Why 17? Because it looks good.
            }

            marker_from.setPosition(place.geometry.location);
            marker_from.setVisible(true);
        }

        function fillInAddress_to() {
            // Get the place details from the autocomplete object.
            var place = autocomplete_to.getPlace();
            marker_to.setVisible(false);
            // If the place has a geometry, then present it on a map.
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(5); // Why 17? Because it looks good.
            }

            marker_to.setPosition(place.geometry.location);
            marker_to.setVisible(true);
        }
        // Bias the autocomplete object to the user's geographical location,
        // as supplied by the browser's 'navigator.geolocation' object.
        function geolocate_from() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var geolocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var circle = new google.maps.Circle({
                        center: geolocation,
                        radius: position.coords.accuracy
                    });
                    autocomplete_from.setBounds(circle.getBounds());
                });
            }
        }

        function geolocate_to() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var geolocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var circle = new google.maps.Circle({
                        center: geolocation,
                        radius: position.coords.accuracy
                    });
                    autocomplete_to.setBounds(circle.getBounds());
                });
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3A99ieqqCRb6oxsVUgYeoilF4ShtSjEA&libraries=places&callback=init" type="text/javascript"></script>
</body></html>
