					placeholder="Pesquisar" aria-label="Pesquisar">

	<div class="row">
		<div style="background-color: #F0F8FF; border-radius: 15px" class="container">
		<h1>Cadastrar relatório</h1>
		<br>
			<form action="CadastroRelatorio.do" method=post>
				<label for="bairro">Bairro</label><input type="bairro"
					class="form-control" name="bairro" id="bairro" required maxlength="100"
					placeholder="Insira o bairro">
				<label for="qntLixo">Quantidade de lixo(em toneladas)</label><input type="qntLixo"
					class="form-control" name="qntLixo" id="qntLixo" required maxlength="100"
					placeholder="Insira a quantidade de lixo reciclado">
					<label for="tipo">Escolha um tipo de lixo:</label> <select
						name="tipo" id="tipo">
						<option value="1">Plástico</option>
						<option value="2">Vidro</option>
						<option value="3">Alumínio</option>
						<option value="4">Papel ou Papelão</option>
						<option value="5">Metal</option>
						<option value="6">Baterias</option>
						<option value="7">Orgânico</option>
					</select>
					<br>
				<label for="descricao">Descrição</label><input type="descricao"
					class="form-control" name="descricao" id="descricao" required maxlength="300"
					placeholder="Insira relatório">
				<button class="btn btn-outline-success my-2 my-sm-0" name="Inserir"
						type="submit">Enviar</button>
			</form>
		</div>
